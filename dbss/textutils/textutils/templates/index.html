<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Utils | Analyze Your Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .btn-analyze {
            background-color: #0d6efd;
            border: none;
            padding: 10px 30px;
            transition: 0.3s;
        }
        .btn-analyze:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">TextUtils</span>
    </div>
</nav>

<div class="container">
    <div class="card p-4">
        <h2 class="text-center mb-4">Analyze Your Text</h2>
        
        <form action='/analyze' method='get'>
            <div class="mb-3">
                <label for="textArea" class="form-label">Enter your text below:</label>
                <textarea class="form-control" name='text' id="textArea" rows="6" placeholder="Type or paste your content here..."></textarea>
            </div>

            <div class="row g-3">
                <div class="col-md-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="removepunc" id="punc">
                        <label class="form-check-label" for="punc">Remove Punctuation</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="fullcaps" id="caps">
                        <label class="form-check-label" for="caps">Upper Case</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="newlineremove" id="newline">
                        <label class="form-check-label" for="newline">Remove New Lines</label>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type='submit' class="btn btn-primary btn-analyze">Analyze Text</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
